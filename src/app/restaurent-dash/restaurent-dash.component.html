<!--Close jumbotron-->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurent Records Management</h1>
        <p class="col-md-8 fs-4">You can Save Records of Restaurent Using Angular</p>
        <!-- <button class="btn btn-primary btn-lg" type="button">Abfd</button> -->
    </div>
</div>
<!---Table shown hare-->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurent ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurentData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.service}}</td>
            <td>
                <button class="btn btn-info" (click)="onEditRestaurent(data)" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button class="btn btn-danger"  (click)="deletetRestaurent(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Restaurent Record Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="form-label" class="form-label">Name</label>
                        <input type="text" formControlName="name" placeholder="Restaurent Name" class="form-control"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="form-label" class="form-label">Email</label>
                        <input type="email" formControlName="email" placeholder="Restaurent Email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="form-label" class="form-label">Mobile</label>
                        <input type="tel" formControlName="mobile" placeholder="Restaurent Mobile" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="form-label" class="form-label">Address</label>
                        <input type="text" formControlName="address" placeholder="Restaurent Address" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="form-label" class="form-label">Service</label>
                        <input type="text" formControlName="service" placeholder="Restaurent Service" class="form-control">
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" *ngIf="showAddBtn" (click)="addRestaurent()">Add Details</button>
                <button class="btn btn-info" *ngIf="showUpdateBtn" (click)="updateRestaurent()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Update Details</button>&nbsp;

            </div>
        </div>
    </div>
</div>
