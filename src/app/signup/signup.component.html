<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurent SingUp</h1>
                    <h5>Feel Free to Register</h5>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()"> 
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="text" formControlName = "name" placeholder="Enter Name" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Mobile </label>
                        <input type="tel" formControlName = "mobile" placeholder="Enter Mobile" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" formControlName= "email" placeholder="Enter Email"  required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" formControlName="password" required placeholder="Enter Password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Singup</button>
                </form>
                <a routerLink="/login">Already Register ? Click to Login !</a>
            </div>
        </div>
    </div>
</div>
